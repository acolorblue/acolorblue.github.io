body {
  background: #CFE2F0;
  color: #48809E;
  width:100%;}



.wind-paper {
  position: absolute;
  top: 0;
  left: 35.25px;
  /*Was 45.25px*/
  z-index: 2;}



.wind-paper div {
  height: 19.25px;
  width: 37.5px;
  transform-origin: 100% 0;
  transform-style: preserve-3d;
  position: absolute;
  top: calc(100% - 1px);
  background: #E8E8E8;
  transform: rotateX(-5deg);
  animation: flip 3s ease-in-out infinite;}



.wind-paper:after {
  content: "";
  transform: translateZ(-1000px);
  display: block;
  background: rgba(72, 128, 158, 0.8);
  position: absolute;
  top: 0;
  z-index: -1;
  animation: flip-shadow 3s ease-in-out infinite;}



@keyframes flip {
  0% {
    transform: rotateX(-5deg);
  }
  50% {
    transform: rotateX(-8deg) rotateY(-2deg);
  }
  100% {
    transform: rotateX(-5deg);
  }
}



@keyframes flip-shadow {
  0% {
    width: 27.5px;
    left: 5px;
    box-shadow: 0px 0px 10px 5px rgba(72, 128, 158, 0.8);
    opacity: 1;
    height: 152px;
  }
  
  
  
  50% {
    width: 7.5px;
    left: 15px;
    box-shadow: 0px 0px 10px 15px rgba(72, 128, 158, 0.8);
    opacity: 0.3;
    height: 115px;
  }
  
  
  
  100% {
    width: 27.5px;
    left: 5px;
    box-shadow: 0px 0px 10px 5px rgba(72, 128, 158, 0.8);
    opacity: 1;
    height: 152px;
  }
}

body {
  background: #FFFFFF;}



.screen-wr {
  position: relative;
  width: 750px;
  margin: 0 auto;
  padding: 0px 0 0 0;
  text-align: center;}
  
  
  
.screen-wr A {
  font-size: 14px;
  text-decoration: none;
  color: #000;
  border-bottom: 1px solid transparent;
  -webkit-transition: border-color 150ms ease;
  transition: border-color 150ms ease;
  text-transform: uppercase;}
  
  
  
.screen-wr A:hover {
  border-color: #000;}



.tv {
  width: 100%;
  height: 550px;
/*   WAS 15PX */
  margin: -7px 0 0 0;
  position: relative;
  box-sizing: border-box;
  background: #231f20;}



.screen-inner {
  width: 720px;
  height: 550px;
  position: relative;
  top: 15px;
  left: 15px;
  box-sizing: border-box;
  background-color: #000;}



.screen-content {
  width: 100%;
  height: 100%;

  position: absolute;
  background-size: cover;
  background-position: center center;}
  
  
.screen-content:after {
  width: 100%;
  height: 100%;
  content: "";

  position: relative;
  background: #fff;
  opacity: 0;
  left: 0;
  top: 0;}
  
  
  
.tv._off .screen-content {
  -webkit-animation: shutdown 400ms linear;
          animation: shutdown 400ms linear;
  -webkit-animation-fill-mode: forwards;
          animation-fill-mode: forwards;}
          
          
          
.tv._off .screen-content:after {
  -webkit-animation: shutdown-opa 400ms linear;
          animation: shutdown-opa 400ms linear;
  -webkit-animation-fill-mode: forwards;
          animation-fill-mode: forwards;}
          
          

.tv-panel {
  height: 40px;
  width: 100%;
  background: #343434;
  position: absolute;
  bottom: 0;
  left: 0;}
  
  

.tv-panel__indicators {
  position: absolute;
  left: 6px;
  bottom: 5px;
  font-size: 0;}
  
  
  
.tv-panel__indicators SPAN {
  background: #FA4C4C;
  width: 3px;
  height: 3px;
  margin: 0 4px 0 0;
  border-radius: 100%;
  display: inline-block;
  -webkit-transition: background 150ms ease;
  transition: background 150ms ease;}
  
  
  
.tv._off .tv-panel__indicators SPAN {
  background: #8f8875;}



.tv-panel__buttons {
  position: absolute;
  left: 50%;
  margin: 0 0 0 -32px;
  bottom: 16px;
  font-size: 0;}
  
  
  
.tv-panel__buttons SPAN {
  background: #222222;
  width: 14px;
  height: 7px;
  margin: 0 3px 0 0;
  display: inline-block;
  -webkit-transition: background 150ms ease;
  transition: background 150ms ease;}
  
  

@-webkit-keyframes shutdown {
  0% {
    -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
  }
  20% {
    -webkit-transform: scale3d(1, 1.6, 1);
            transform: scale3d(1, 1.6, 1);
  }
  50% {
    -webkit-transform: scale3d(1, 0.005, 1);
            transform: scale3d(1, 0.005, 1);
  }
  100% {
    -webkit-transform: scale3d(0, 0, 1);
            transform: scale3d(0, 0, 1);
  }
}



@keyframes shutdown {
  0% {
    -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
  }
  20% {
    -webkit-transform: scale3d(1, 1.6, 1);
            transform: scale3d(1, 1.6, 1);
  }
  50% {
    -webkit-transform: scale3d(1, 0.005, 1);
            transform: scale3d(1, 0.005, 1);
  }
  100% {
    -webkit-transform: scale3d(0, 0, 1);
            transform: scale3d(0, 0, 1);
  }
}



@-webkit-keyframes shutdown-opa {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}



@keyframes shutdown-opa {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}

/* NEON CODE */


.neonbody {
  font-family: 'sans-serif';
  text-align: center;
  /* WAS #141414*/
  background-color: #FFF;
  /* WAS #262626 & #141414*/
  /* background-image: -webkit-linear-gradient(#FFF 0%, #FFF 90%);*/
  /* background-image: linear-gradient(to   , #141414 90%);*/
  background-size: 100% 150%;
  background-repeat: no-repeat;
}

.sign-wrap {
  display: inline-block;
  /*HOW CLOSE IT TOUCHES TOP OF PAGE*/
  margin-top: -4px;
  /*WAS 20PX, 13px*/
  padding: 11px;
  border-radius: 28px;
  background-color: #141414;
  /* WAS b-s: 0px 50px 45px -15px*/ 
  box-shadow: 0px 25px 22.5px -7.5px rgba(0, 0, 0, 0.2), 0px 10px 5px -2.5px rgba(0, 0, 0, 0.2), 0px 2.5px 10px 0px rgba(0, 0, 0, 0.2), 0px 5px 15px rgba(0, 0, 0, 0.3) inset;
  border: 4px solid #1f1f1f;
  border-top: 4px solid black;
  border-bottom: 4px solid #292929;
}

.sign {
  display: inline-block;
  /*Space between text and neon light, was 20px by 60px, 10px by 40px, 8px by 40px*/
  padding: 6px 40px;
  border-radius: 20px;
  /*BLUR AROUND NEON, WAS .75px, .55px*/
  -webkit-filter: blur(0.40px);
  box-shadow: 0px 0px 0px 2px rgba(255, 255, 255, 0.7), 0px 0px 0px 5px red, 0px 0px 0px 3px red inset, 0px 0px 60px rgba(255, 0, 0, 0.5), 0px 0px 60px rgba(255, 0, 0, 0.5) inset;
}

h1.nowplaying {
  font-family: hello denver;
  /*WAS 3.5VW, 2.5VW*/
  font-size: 2.7vw;
  line-height: 0px;
  font-weight: 800;
  letter-spacing: 2vw;
  /*COLOR WAS Transparent*/
  color: #FFF;
  -webkit-text-stroke-width: 6px;
  -webkit-text-stroke-color: #2b2b2b;
  position: relative;
  text-transform: uppercase;
  text-shadow: 0px 10px 3px rgba(0, 0, 0, 0.2);
}
h1.nowplaying:before {
  content: "Now playing";
  position: absolute;
  top: 0;
  left: 0;
  color: rgba(43, 44, 45, 0.1);
  text-shadow: 0px 0px 60px rgba(255, 51, 51, 0.7);
  -webkit-text-stroke-width: 6px;
  -webkit-text-stroke-color: red;
  -webkit-animation: flicker 20s linear infinite;
  -moz-animation: flicker 20s linear infinite;
  animation: flicker 20s linear infinite;
}
h1.nowplaying:after {
  content: "Now Playing";
  position: absolute;
  top: 0;
  left: 0;
  color: transparent;
  -webkit-text-stroke-width: 1px;
  -webkit-text-stroke-color: rgba(255, 255, 255, 0.8);
  -webkit-animation: flicker 20s linear infinite;
  -moz-animation: flicker 20s linear infinite;
  animation: flicker 20s linear infinite;
}
