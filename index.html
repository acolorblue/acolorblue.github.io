//carrousel script
var led = document.querySelector(".led");
var SelectMovie = 0;
var isPlaying = false;

var down =  function(){
  if(SelectMovie == 19)
    SelectMovie = 19;
  else
  SelectMovie++;

  Scrolling(194);
  
}

var up = function(){
  if(SelectMovie == 0)
    SelectMovie = 0;
  else
  SelectMovie--;
  
   Scrolling(194);
}

var aClick = function(){
  if(!isPlaying){
  if(SelectMovie == 0)
    Select20();
  else if(SelectMovie == 1)
    Select1();
  else if(SelectMovie == 2)
    Select2();
  else if(SelectMovie == 3)
    Select3();
  else if(SelectMovie == 4)
    Select4();
  else if(SelectMovie == 5)
    Select5();
  else if(SelectMovie == 6)
    Select6();
  else if(SelectMovie == 7)
    Select7();
  else if(SelectMovie == 8)
    Select8();
  else if(SelectMovie == 9)
    Select9();
  else if(SelectMovie == 10)
    Select10();
  else if(SelectMovie == 11)
    Select11();
  else if(SelectMovie == 12)
    Select12();
  else if(SelectMovie == 13)
    Select13();
  else if(SelectMovie == 14)
    Select14();
  else if(SelectMovie == 15)
    Select15();
  else if(SelectMovie == 16)
    Select16();
  else if(SelectMovie == 17)
    Select17();
  else if(SelectMovie == 18)
    Select18();
  else if(SelectMovie == 19)
     Select19();
    
    isPlaying =true;
    led.style.background = "red";
  }
}

function clickNS4(e){
if (document.layers||document.getElementById&&!document.all){
if (e.which==2||e.which==3){

}
}
}

}

document.onmousedown=clickIE4;
}
